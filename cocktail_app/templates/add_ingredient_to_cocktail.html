{% extends "base.html" %}
{% block title %}Add Ingredient{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Ingredient Name:</label>
          <select class="form-control" name="ingredient_id">
            {% for ingredient in ingredients %}
            <option value="{{ingredient.id}}">{{ingredient.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="parts">Parts:</label>
          <input type="text" class="form-control" id="parts" name="parts"> 
        </div>
        <input type="hidden" class="form-control" name="cocktail_id" value="{{ cocktail_id }}">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
