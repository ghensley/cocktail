{% extends "base.html" %}
{% block title %}Ingredients{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <ul class="list-inline"><li><a href="/create_ingredient" class="btn btn-info pull-right" role="button">Create Ingredient</a></li></ul>
      <div class="table-responsive">
        <form action="#" method="post">
        <table class="table table-condensed" id="routes-table-container">
          <thead> 
            <tr><th>Ingredient</th><th>Available</th><th>Slot</th></tr>
          </thead>
          <tbody>
          {% for ingredient in ingredients %}
            <tr {% if ingredient.available == True %}class="success"{% endif %}>
              <td><b>{{ingredient.name}}</b></td>
              <td>
                <div class="checkbox">
                  <label><input name="checked_{{ ingredient.id }}" type="checkbox" {% if ingredient.available == True %}checked{% endif %}></label>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <select type="text" class="form-control" name="slot_{{ ingredient.id }}">
                    <option>None</option>
                    <option {% if ingredient.slot == 1 %}selected{% endif%}>1</option>
                    <option {% if ingredient.slot == 2 %}selected{% endif%}>2</option>
                    <option {% if ingredient.slot == 3 %}selected{% endif%}>3</option>
                    <option {% if ingredient.slot == 4 %}selected{% endif%}>4</option>
                    <option {% if ingredient.slot == 5 %}selected{% endif%}>5</option>
                    <option {% if ingredient.slot == 6 %}selected{% endif%}>6</option>
                  <select>
                </div>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        <button type="submit" class="pull-right btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
